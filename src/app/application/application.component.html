<div id="application">
  <h1>Application</h1>
  <div *ngFor="let info of infos" class="box" >
    <div [id]="info.id" class="content"*ngIf="info.counter != 2; else contrary">
      <div>
        <div class="circle-counter">{{info.counter}}</div>
        <img [src]="info.img">
      </div>
      <div class="description" >
        <h2>{{info.top}}</h2>
        <h1>{{info.title}}</h1>
        <p>{{info.description}}</p>
      </div>

    </div>
    <ng-template #contrary>
      <div [id]="info.id" class="content">
        <div class="description" >
          <h2>{{info.top}}</h2>
          <h1>{{info.title}}</h1>
          <p>{{info.description}}</p>
        </div>
        <div>
          <div class="circle-counter">{{info.counter}}</div>
          <img [src]="info.img">
        </div>

      </div>
    </ng-template>
  </div>
</div>
